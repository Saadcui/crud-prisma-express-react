name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: 1234
          MYSQL_DATABASE: prisma_react
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    env:
      DATABASE_URL: mysql://root:1234@127.0.0.1:3306/prisma_react

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # Frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      # Run backend migrations and tests
      - name: Run backend tests
        run: |
          cd backend
          npx prisma migrate deploy
          echo "No test script defined, skipping npm test" || true

      # Docker login only for main branch
      - name: Login to DockerHub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker images
      - name: Build backend Docker image
        run: docker build -t your-dockerhub-username/backend:latest ./backend

      - name: Build frontend Docker image
        run: docker build -t your-dockerhub-username/frontend:latest ./frontend

      # Push Docker images only for main branch
      - name: Push backend Docker image
        if: github.ref == 'refs/heads/main'
        run: docker push your-dockerhub-username/backend:latest

      - name: Push frontend Docker image
        if: github.ref == 'refs/heads/main'
        run: docker push your-dockerhub-username/frontend:latest

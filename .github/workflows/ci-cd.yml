name: CI/CD Pipeline

on:
  push:
    branches: [main, master, dev]
    paths:
      - backend/**
      - frontend/**
      - k8s/**
      - infra/**
      - .github/workflows/ci-cd.yml

  pull_request:
    branches: [main, dev]

  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: my-eks-cluster
  DOCKER_IMAGE_NAME: crud-backend

# =========================================================
# CI: BUILD, LINT, SCAN, DOCKER PUSH
# =========================================================
jobs:
  ci_build_lint_push:
    name: CI – Build, Lint & Docker Push (Backend)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Lint backend
        working-directory: backend
        run: npm run lint || echo "::warning::Lint warnings found"

      # -----------------------------------------------------
      # SAFE DOCKER SECRET CHECK
      # -----------------------------------------------------
      - name: Check Docker secrets
        id: docker_secrets
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          if [[ -z "$DOCKER_USERNAME" || -z "$DOCKER_PASSWORD" ]]; then
            echo "::warning::Docker secrets missing. Skipping push & image scan."
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Docker login
        if: steps.docker_secrets.outputs.enabled == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push Docker image
        if: steps.docker_secrets.outputs.enabled == 'true'
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          format: table
          hide-progress: true

      - name: Trivy Docker image scan
        if: steps.docker_secrets.outputs.enabled == 'true'
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          severity: CRITICAL,HIGH
          format: table
          hide-progress: true

  # =========================================================
  # CD: TERRAFORM + KUBERNETES DEPLOY (MANUAL)
  # =========================================================
  cd_infra_deploy:
    name: CD – Terraform Apply & K8s Deploy
    needs: ci_build_lint_push
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Terraform init
        working-directory: infra
        run: terraform init -upgrade

      - name: Terraform plan
        working-directory: infra
        run: terraform plan -out=tfplan
      - name: Terraform apply
        working-directory: infra
        run: terraform apply -auto-approve tfplan

      - name: Update kubeconfig for EKS
        run: aws eks update-kubeconfig \
          --region ${{ env.AWS_REGION }} \
          --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Ensure dev namespace exists
        run: kubectl create namespace dev --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/namespaces.yaml
          kubectl apply -f k8s/configmap-dev.yaml
          kubectl apply -f k8s/service-mysql-external.yaml
          kubectl apply -f k8s/deployment-redis.yaml
          kubectl apply -f k8s/deployment-backend.yaml

      - name: Setup Helm
        run: |
          curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Create monitoring namespace
        run: |
          kubectl apply -f k8s/monitoring-namespace.yaml

      - name: Install/upgrade kube-prometheus-stack
        run: |
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo update
          helm upgrade --install kube-prometheus-stack prometheus-community/kube-prometheus-stack \
            --namespace monitoring \
            --create-namespace \
            -f k8s/monitoring-values.yaml \
            --wait

      - name: Apply ServiceMonitor for backend
        run: |
          kubectl apply -f k8s/servicemonitor-backend.yaml

      - name: Update backend image
        run: |
          kubectl -n dev set image deployment/backend \
            backend=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}

      - name: Wait for rollout
        run: kubectl -n dev rollout status deployment/backend --timeout=600s

      - name: Smoke test backend
        run: |
          kubectl -n dev run curl-smoke-${RANDOM} \
            --rm -i --restart=Never \
            --image=curlimages/curl \
            -- curl -fsS http://backend:5000/

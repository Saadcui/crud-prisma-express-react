apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: dev
type: Opaque
stringData:
  # Set this to your actual RDS connection string before applying
  # Example: mysql://admin:admin123@my-db.xxxxxx.us-east-1.rds.amazonaws.com:3306/mydb
  DATABASE_URL: "REPLACE_WITH_YOUR_RDS_URL"

name: CI/CD Pipeline

on:
  push:
    branches: [main, master, dev]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'k8s/**'
      - 'infra/**'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: my-eks-cluster
  DOCKER_IMAGE_NAME: crud-backend

jobs:
  ci_build_lint_push:
    name: Build, Lint, Docker Push (Backend)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Lint backend
        working-directory: backend
        run: npm run lint || echo "::warning::Lint warnings found"

      # -----------------------------
      # SAFE SECRET CHECK (NO FAILURE)
      # -----------------------------
      - name: Check Docker Hub secrets
        id: docker_secrets
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          if [ -z "$DOCKERHUB_USERNAME" ] || [ -z "$DOCKERHUB_TOKEN" ]; then
            echo "::warning::Docker Hub secrets not found. Docker push & image scan will be skipped."
            echo "enabled=false" >> $GITHUB_OUTPUT
          else
            echo "enabled=true" >> $GITHUB_OUTPUT
          fi

      - name: Docker login (Docker Hub)
        if: steps.docker_secrets.outputs.enabled == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.docker_secrets.outputs.enabled == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}

      - name: Trivy FS scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          ignore-unfixed: true
          format: table
          severity: CRITICAL,HIGH
          hide-progress: true

      - name: Trivy Docker image scan
        if: steps.docker_secrets.outputs.enabled == 'true'
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          format: table
          severity: CRITICAL,HIGH
          hide-progress: true

  cd_infra_deploy:
    name: Terraform Apply + K8s Deploy
    needs: ci_build_lint_push
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Validate deploy secrets
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          for var in DB_PASSWORD DATABASE_URL DOCKERHUB_USERNAME; do
            if [ -z "${!var}" ]; then
              echo "::error::Missing required secret: $var"
              exit 1
            fi
          done

      - name: Terraform Init
        working-directory: infra
        run: terraform init -upgrade

      - name: Terraform Plan
        working-directory: infra
        run: terraform plan -out=tfplan -var="db_password=${{ secrets.DB_PASSWORD }}"

      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -auto-approve tfplan

      - name: Update kubeconfig for EKS
        run: aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Ensure dev namespace
        run: kubectl create namespace dev --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/namespaces.yaml
          kubectl apply -f k8s/configmap-dev.yaml
          kubectl apply -f k8s/service-mysql-external.yaml
          kubectl apply -f k8s/deployment-redis.yaml
          kubectl apply -f k8s/deployment-backend.yaml

      - name: Create/update backend secret
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          kubectl -n dev create secret generic backend-secrets \
            --from-literal=DATABASE_URL="$DATABASE_URL" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Update backend image
        run: |
          kubectl -n dev set image deploy/backend \
            backend=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}

      - name: Wait for rollout
        run: kubectl -n dev rollout status deploy/backend --timeout=600s

      - name: Smoke test backend
        run: |
          kubectl -n dev run curl-smoke-$RANDOM \
            --rm -i --restart=Never \
            --image=curlimages/curl -- \
            curl -fsS http://backend:5000/
